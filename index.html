<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Интернет-Магазин</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        header, footer { background: #333; color: white; text-align: center; padding: 20px; }
        nav { background: #444; padding: 10px; text-align: center; }
        nav a { color: white; margin: 0 10px; text-decoration: none; }
        .container { display: flex; padding: 20px; flex-wrap: wrap; gap: 20px; }
        .product { background: white; padding: 15px; border: 1px solid #ccc; width: 200px; }
        .product img { width: 100%; }
        #cart { background: #fff; padding: 15px; border: 1px solid #888; margin: 20px; max-width: 300px; }
    </style>
</head>
<body>

<header>
    <h1>Магазин Мечты</h1>
</header>

<nav>
    <a href="#">Главная</a>
    <a href="#">Каталог</a>
    <a href="#">Корзина</a>
</nav>

<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Товар 1">
        <h3>Товар 1</h3>
        <p>Описание</p>
        <p><strong>1000 руб.</strong></p>
        <button onclick="addToCart('Товар 1', 1000)">Добавить</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Товар 2">
        <h3>Товар 2</h3>
        <p>Описание</p>
        <p><strong>1500 руб.</strong></p>
        <button onclick="addToCart('Товар 2', 1500)">Добавить</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Товар 3">
        <h3>Товар 3</h3>
        <p>Описание</p>
        <p><strong>800 руб.</strong></p>
        <button onclick="addToCart('Товар 3', 800)">Добавить</button>
    </div>
</div>

<div id="cart">
    <h3>Корзина</h3>
    <ul id="cart-items"></ul>
    <p><strong>Итого: <span id="total">0</span> руб.</strong></p>
</div>

<footer>
    <p>© 2025 Магазин Мечты</p>
</footer>

<script>
    let total = 0;

    function addToCart(name, price) {
        const item = document.createElement('li');
        item.textContent = `${name} - ${price} руб.`;
        document.getElementById('cart-items').appendChild(item);
        total += price;
        document.getElementById('total').textContent = total;
    }
</script>

</body>
</html>
