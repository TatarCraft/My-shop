<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Магазин Мечты</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-9ndCyUa5F0hPJv1w6Y0e6Im6s0bHHdnK+4f6fFciroYNj+B3rzuufT8XWef5/YnU" 
    crossorigin="anonymous">
  <!-- Google Font -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" 
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8f9fa;
    }
    .navbar-brand { font-weight: 600; }
    .product-card {
      transition: transform .2s, box-shadow .2s;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,.1);
    }
    #cart .list-group-item {
      border: none;
      padding-left: 0;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Магазин Мечты</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navMenu" aria-controls="navMenu" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Главная</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Каталог</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Контакты</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="container py-5">
    <div class="row g-4">
      <!-- Пример товара -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card product-card h-100">
          <img src="https://via.placeholder.com/300" 
               class="card-img-top" alt="Товар 1">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Товар 1</h5>
            <p class="card-text">Краткое описание товара.</p>
            <div class="mt-auto">
              <p class="fw-bold">1000 руб.</p>
              <button class="btn btn-primary w-100" 
                      onclick="addToCart('Товар 1', 1000)">
                Добавить в корзину
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- /Пример товара -->
      <!-- Скопируй блок col-... столько раз, сколько товаров нужно -->
    </div>
  </div>

  <!-- CART SIDEBAR -->
  <div class="position-fixed top-50 end-0 translate-middle-y p-3" style="z-index: 1030;">
    <div id="cart" class="card" style="width: 18rem;">
      <div class="card-header">
        Корзина
      </div>
      <ul id="cart-items" class="list-group list-group-flush"></ul>
      <div class="card-body">
        <p class="card-text"><strong>Итого: <span id="total">0</span> руб.</strong></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Popper -->
  <script 
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-srVwSCAtGhkeC+qFZ4iGpoJFSP8E+Mq4aszQi0ezl08leSDuQ7GIb5q6l0WqdB+N" 
    crossorigin="anonymous">
  </script>
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.min.js" 
    integrity="sha384-a7IIVYdRxlr+N+8eo3aw0XXu8+sFhlhJm4Kq3N+zAR2uqbzoCOliDVppjkGT7Skp" 
    crossorigin="anonymous">
  </script>

  <!-- CART SCRIPT -->
  <script>
    let total = 0;
    function addToCart(name, price) {
      const list = document.getElementById('cart-items');
      const item = document.createElement('li');
      item.className = 'list-group-item d-flex justify-content-between';
      item.textContent = name;
      const span = document.createElement('span');
      span.textContent = price + ' руб.';
      item.appendChild(span);
      list.appendChild(item);
      total += price;
      document.getElementById('total').textContent = total;
    }
  </script>

</body>
</html>
